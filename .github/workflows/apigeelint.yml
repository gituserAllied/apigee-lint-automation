name: ApigeeLint Automation

on:
  push:
    branches:
      - main
    paths:
      - "apiproxy/**"
      - "sharedflows/**"

jobs:
  lint-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ApigeeLint
        run: npm install -g apigeelint

      - name: Prepare Output Folders
        run: mkdir -p JsonFile ExcelFile

      - name: Detect Bundles
        id: detect
        run: |
          echo "ğŸ” Detecting changed or new apiproxy/sharedflow folders..."
          changed_paths=$(git diff --name-only HEAD^ HEAD 2>/dev/null | grep -E '^(apiproxy|sharedflows)/' | cut -d/ -f1-2 | sort -u || true)
          if [ -z "$changed_paths" ]; then
            # If no diff found (e.g., first push), scan all folders
            echo "âš ï¸ No git diff found, scanning all apiproxy/sharedflows folders..."
            changed_paths=$(find apiproxy sharedflows -mindepth 1 -maxdepth 1 -type d 2>/dev/null || true)
          fi
          echo "Bundles to lint:"
          echo "$changed_paths"
          echo "$changed_paths" > changed.txt
          echo "run_lint=true" >> $GITHUB_ENV

      - name: Run ApigeeLint
        if: env.run_lint == 'true'
        run: |
          while read bundle; do
            if [ -d "$bundle/apiproxy" ]; then
              echo "ğŸš€ Linting API Proxy: $bundle"
              apigeelint -s "$bundle/apiproxy" -f json.js -w "JsonFile/${bundle//\//_}_report.json" || true
            elif [ -d "$bundle" ]; then
              echo "ğŸš€ Linting Sharedflow: $bundle"
              apigeelint -s "$bundle/apiproxy" -f json.js -w "JsonFile/${bundle//\//_}_report.json" || true
            else
              echo "âš ï¸ Skipping $bundle (no valid folder found)"
            fi
          done < changed.txt

      - name: Show Generated JSON
        run: |
          echo "ğŸ“ JSON Reports:"
          ls -lh JsonFile || true
          echo ""
          for f in JsonFile/*.json; do
            echo "==== $f ===="
            cat "$f"
            echo ""
          done

      - name: Commit JSON Reports
        if: env.run_lint == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add JsonFile/*.json || true
          git commit -m "Auto: Added ApigeeLint reports for bundles" || echo "No changes to commit"
          git push
