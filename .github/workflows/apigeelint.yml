name: ApigeeLint Automation

on:
  push:
    branches:
      - main
    paths:
      - "apiproxy/**"
      - "sharedflows/**"

jobs:
  lint-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install ApigeeLint
        run: npm install -g apigeelint

      - name: Prepare Output Folders
        run: mkdir -p JsonFile ExcelFile

      - name: Find Changed Bundles
        id: find-bundles
        run: |
          echo "Detecting changed apiproxy or sharedflowbundle folders..."
          changed_paths=$(git diff --name-only HEAD^ HEAD | grep -E '^(apiproxy|sharedflows)/' | cut -d/ -f1-2 | sort -u | uniq || true)
          if [ -z "$changed_paths" ]; then
            echo "No apiproxy/sharedflow changes found, exiting."
            echo "run_lint=false" >> $GITHUB_ENV
          else
            echo "Changed bundles:"
            echo "$changed_paths"
            echo "$changed_paths" > changed.txt
            echo "run_lint=true" >> $GITHUB_ENV
          fi

      - name: Run ApigeeLint on all changed bundles
        if: env.run_lint == 'true'
        run: |
          while read bundle; do
            if [ -d "$bundle/apiproxy" ]; then
              echo "üîç Running lint on API Proxy: $bundle"
              apigeelint -s "$bundle/apiproxy" -f json.js -w "JsonFile/${bundle//\//_}_report.json" || true
            elif [ -d "$bundle/sharedflowbundle" ]; then
              echo "üîç Running lint on Shared Flow: $bundle"
              apigeelint -s "$bundle/sharedflowbundle" -f json.js -w "JsonFile/${bundle//\//_}_report.json" || true
            else
              echo "‚ö†Ô∏è Skipping $bundle (no valid apiproxy/sharedflowbundle found)"
            fi
          done < changed.txt

      - name: Display Lint Results
        if: env.run_lint == 'true'
        run: |
          echo "Generated JSON reports:"
          ls -lh JsonFile || true
          echo ""
          for f in JsonFile/*.json; do
            echo "==== $f ===="
            cat "$f"
            echo ""
          done

      - name: Commit JSON Reports
        if: env.run_lint == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add JsonFile/*.json
          git commit -m "Auto: Added ApigeeLint reports for changed bundles" || echo "No changes to commit"
          git push
